<div class="col mb-3">
  Найти:
  <input ng-model="myQuery">
</div>
<div class="col mb-3">
  Сортировать по:
  <select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="name">Имени</option>
    <option value="weight">Весу</option>
    <option value="weight">Весу по убыванию</option>
    <option value="height">Росту</option>
  </select>
</div>
<div class="col">
  Фильтр по типам:
  <select ng-model="myOrderType" ng-options="pokemon.type[0] as pokemon.type[0] for pokemon in pokemons">
    <option value> All </option>
  </select>
</div>
<ul>
  <li ng-repeat="pokemon in pokemons | filter: myOrderType | orderBy: myOrderProperty:reverse">
    <p>{{$index + 1}}</p>
    <img src="{{pokemon.ThumbnailImage}}" ng-click="_alert(pokemon.name)">
    <small>ID #{{pokemon.id }}</small>
    <h1>{{pokemon.name}}</h1>
    <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
    <p>Тип: {{pokemon.type [0]}}</p>
    <hr/>
  </li>
</ul>
<p ng-show="myOrderType">
  Выведены покемоны, типа
  {{myOrderType}}
</p>
